name: 3rd

on: [push, workflow_dispatch]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: list Files
        run: |
          pwd
          ls
      - name: Checkout
        uses: actions/checkout@v3
      - run: |
          pwd
          ls
      - name: Simple JS action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: John
      - name: log greeting time
        run: echo "${{ steps.greet.outputs.time }}"